<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheet" href="Todo.css">
        <script src="Todo.js"></script>        
    </head>
    <body>
        <h1>WDD330 Portfolio</h1>
        <h2>To Do</h2>
        

        <div id="todo-box">
            <h2>Todos</h2>
            <ul>
                <li><input type="checkbox" class="check"><p>Task</p><button onclick="">X</button></li>
                <li><input type="checkbox" class="check"><p>Big Task</p><button onclick="">X</button></li>
                <li><input type="checkbox" class="check"><p>Bigger Task</p><button onclick="">X</button></li>
                <li><input type="checkbox" class="check"><p>Absolutly Humougus Task</p><button onclick="">X</button></li>

            </ul>
            <footer>
                <p><span>0</span> tasks left</p>
                <button id="all" class="task-bar clicked">All</button>
                <button id="active" class="task-bar unclicked">Active</button>
                <button id="completed" class="task-bar unclicked">Completed</button>
            </footer>
            <form>
                <input id="input" placeholder="Input Task"><button id="addTask" type="submit">+</button>
            </form>
        </div>

        <footer><a href="../index.html">Home</a></footer>
    </body>
</html>
