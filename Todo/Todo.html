<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheet" href="Todo.css">
    </head>
    <body>
        <script type="module" src="main.js"></script>        
        <h1>WDD330 Portfolio</h1>
        <h2>To Do</h2>
        

        <div id="todo-box">
            <h2>Todos</h2>
            <ul id="task-list">
                <li class="task"><input type="checkbox" class="check"><p>Task</p><button class="remove">X</button></li>
                <li class="task"><input type="checkbox" class="check"><p>Big Task</p><button class="remove">X</button></li>
                <li class="task"><input type="checkbox" class="check"><p>Bigger Task</p><button class="remove">X</button></li>
                <li class="task"><input type="checkbox" class="check"><p>Absolutly Humougus Task</p><button onclick="">X</button></li>

            </ul>
            <footer>
                <p><span id="tasksLeft">0</span> tasks left</p>
                <button id="all" class="task-bar clicked">All</button>
                <button id="active" class="task-bar unclicked">Active</button>
                <button id="completed" class="task-bar unclicked">Completed</button>
            </footer>
            <form>
                <input id="input" placeholder="Input Task"><button id="addTask">+</button>
            </form>
        </div>

        <footer><a href="../index.html">Home</a></footer>
        <script>window.toDos.setup();</script>
    </body>
</html>
