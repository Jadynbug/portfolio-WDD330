<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheets" href="portfolio-WDD330\main.css">

        <style>
            .correct {
                text-align: center;
                background-color: greenyellow;
            }
            .wrong {
                text-align: center;
                background-color: red;
            }
            .class-body {
                width: 400px;
                justify-self: center;
            }
        </style>
        
    </head>
    <body>
        <h1>WDD330 Portfolio</h1>
        <h2>Quiz</h2>
        
        <section class="dojo">
            <div class="quiz-body">
                <header>
                    <div id="score">Score: <strong>0</strong></div>
                    <h2>Quiz Ninja!</h2>
                </header>
            </div>
            <div id="question"></div>
            <div id="response"></div>
            <div id="result"></div>
            <div id="info"></div>
        </section>

        <button id="start">Click to start</button>

        <footer><a href="../index.html">Home</a></footer>
        <script>
            const view = {
                score: document.querySelector('#score strong'),
                question: document.getElementById('question'),
                response: document.querySelector('#response'),
                result: document.getElementById('result'),
                info: document.getElementById('info'),
                start: document.getElementById('start'),

                setup () {
                    this.show(this.question);
                    this.show(this.response);
                    this.show(this.result);
                    this.hide(this.start);
                    this.render(this.score, game.score);
                    this.render(this.result, '');
                    this.render(this.info, '');
                    this.resetForm();
                },

                tearDown() {
                    this.hide(this.question);
                    this.hide(this.response);
                    this.show(this.start);
                },

                render(target, content, attributes) {
                    for (const key in attributes) {
                        target.setAttribute(key, attributes[key]);
                    }
                    target.innerHTML = content;
                },

                show(element) {
                    element.style.display = 'block';
                },

                hide(element) {
                    element.style.display = 'none';
                },

                buttons(array) {
                    return array.map(value => `<button>${value}</button>`).join('');
                }
            }

            const quiz = [
                { name: "Superman", realName: "Clark Kent" },
                { name: "Wonder Woman", realName: "Diana Prince" },
                { name: "Batman", realName: "Bruce Wayne" },
                { name: "Hulk", realName: "Bruce Banner"},
                { name: "Black Widow", realName: "Natasha Romanov"},
                { name: "Iron Man", realName: "Tony Stark"},
                { name: "Captin America", realName: "Steve Rogers"},
                { name: "Spiderman", realName: "Peter Parker"}
            ]

            const game = {
                start(quiz) {
                    this.score = 0;
                    this.questions = [...quiz];
                    view.setup();
                    this.ask();
                },

                ask(name) {
                    console.log('ask() invoked');
                    if (this.questions.length > 2) {
                        shuffle(this.questions);
                        this.question = this.questions.pop();
                        const options = [this.questions[0].realName, this.questions[1].realName, this.question.realName];
                        shuffle(options);
                        const question = `What is ${this.question.name}'s real name?`;
                        view.render(view.question, question);
                        view.render(view.response, view.buttons(options));
                    } 
                    else {
                        this.gameOver();
                    }
                },

                check(event) {
                    console.log("check(event) invoked");
                    const response = event.target.textContent;
                    const answer = this.question.realName;
                    if (response === answer) {
                        view.render(view.result, 'Correct!', {'class': "correct"});
                        this.score++;
                        view.render(view.score, this.score);
                    } else {
                        view.render(view.result, `Wrong! The correct answer is ${answer}`, {'class': 'wrong'});
                    }
                    this.ask();
                },

                gameOver() {
                    view.render(view.info, `Game Over! You scored ${this.score} point${this.score != 1 ? 's': ''}`);
                    view.tearDown();
                }
            }

            view.start.addEventListener('click', () => game.start(quiz), false);
            view.response.addEventListener('click', (event) => game.check(event), false);
        </script>
    </body>
</html>
