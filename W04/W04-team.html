<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheet" href="./W04-team.css">
        
    </head>
    <body>
        <h1>WDD330 Portfolio</h1>
        <h2>Team activity</h2>

        <button id="start">Start Game</button>

        <div id="players">
            <div id="player-1" class="switch" class="turnYes">
                <h3>Player One</h3>
             </div>
             <div id="player-2" class="switch" class="turnNO">
                 <h3>Player Two</h3>
             </div>
        </div>

        
       <div id="game-board">

        <div id="a-1" class="board"></div>
        <div id="a-2" class="board"></div>
        <div id="a-3" class="board"></div>
        
        <div id="b-1" class="board"></div>
        <div id="b-2" class="board"></div>
        <div id="b-3" class="board"></div>

        <div id="c-1" class="board"></div>
        <div id="c-2" class="board"></div>
        <div id="c-3" class="board"></div>

       </div>
    
       <button id="reset">Reset</button>

        <footer><a href="../index.html">Home</a></footer>

        <script src="./W04-team.js"></script>
    </body>
</html>
