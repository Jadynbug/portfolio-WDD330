        <h1>WDD330 Portfolio</h1>

        <script>
            let Calculator = {

                multi() {
                    let a = x*y;
                    return x + " * " + y + " = " + a;
                },
                sum() {
                    let b = x+y;
                    return x + " + " + y + " = " + b;
                },
                read() {
                    let x = prompt("Enter a number");
                    let y = prompt("Enter a second number");
                    Calculator.x = x;
                    Calculator.y = y;   
                }                
            }
            
            Calculator.read();
            alert(Calculator.multi());
            alert(Calculator.sum());
        </script>
    </body>
