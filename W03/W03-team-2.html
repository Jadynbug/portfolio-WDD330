<body>
    <h1>WDD330 Portfolio</h1>

  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someOfIT = people.some(checkAge);
    console.log(someOfIT);
    function checkAge(people) {
        if (2022 - people.year > 19) {
            return true;
        }
    }

    // Array.prototype.every() // is everyone 19 or older?
    const everyOne = people.every(checkAge);
    console.log(everyOne);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const found = comments.find(idEquals)
    console.log(found)

    function idEquals(comments){
      if (comments.id === 823423){
        return comments.id
      }
    }

    // Array.prototype.findIndex()
    // Find the comment with this ID
        const finding = comments.findIndex(findId)
        console.log(finding)  
        
        function findId(comments){
            return comments.id === 823423
      }

    // delete the comment with the ID of 823423
      comments.splice(finding, 1);
      for (i in comments) {
        console.log(comments[i].text + " + " + comments[i].id);
      }
      

  </script>
