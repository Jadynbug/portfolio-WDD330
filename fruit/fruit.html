<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The BlueBerry Stand</title>
        <link rel="stylesheet" href="./fruit.css">
    </head>
    <body>
        <header>
            <img id="icon" class="berries" src="./pics/pexels-ylanite-koppens-2008135.jpg" alt="BlueBerries">
            <h1>The BlueBerry Stand</h1>
        </header>
        <div id="options">
            <div id="listMe" data-name="list">List of Fruit</div>
            <div id="searchMe" data-name="search">Search Fruit</div>
            <div id="bowlMe" data-name="bowl">Fruit Bowl</div>
        </div>
        <div id="viewBox">
            <div id="lister" data-name="list">
                fruit list
            </div>
            <div id="searcher" data-name="search">
                search fruit
            </div>
            <div id="bowler" data-name="bowl">
                bowl of fruit
            </div>
        </div>
        <script src="./fruit.js"></script>

    </body>
</html>
