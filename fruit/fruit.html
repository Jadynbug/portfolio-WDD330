<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The PokéBerry Stand</title>
        <link rel="stylesheet" href="./fruit.css">
    </head>
    <body>
        <header>
            <img id="icon" class="berries" src="./pics/pexels-ylanite-koppens-2008135.jpg" alt="BlueBerries">
            <h1>The PokéBerry Stand</h1>
        </header>
        <div id="options">
            <div id="listMe" data-name="list" class="">List of Fruit</div>
            <div id="searchMe" data-name="search" class>Search Fruit</div>
            <div id="bowlMe" data-name="bowl" class>Fruit Bowl</div>
        </div>
        <div id="viewBox">
            <div id="lister" data-name="list" class="container">
                <ul></ul>
            </div>
            <div id="searcher" data-name="search" class="container">
                <input placeholder="Enter a pokéberry name" id="search-input"><button class="searching" id="searching">Search</button>
                <ul></ul>
            </div>
            <div id="bowler" data-name="bowl" class="container">
                <ul></ul>
            </div>
        </div>
        <div id="snackbar"></div>
        <script src="./fruit.js"></script>

    </body>
</html>
