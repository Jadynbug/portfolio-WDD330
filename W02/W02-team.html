<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheets" href="portfolio-WDD330\main.css">
    
    </head>
    <body>
        <h1>WDD330 Portfolio</h1>
        
        <input id="input_1" type="text"><button onclick="write()">Push</button>
        <div id="output_1"></div>

        <footer><a href="../index.html">Home</a></footer>

        <script>
            function write() {
                let response = document.getElementById("input_1").value;
                document.getElementById("output_1").innerHTML += response;
            }            
        </script>
    </body>
</html>
