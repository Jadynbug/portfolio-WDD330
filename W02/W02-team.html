<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <link rel="stylesheets" href="portfolio-WDD330\main.css">
    
    </head>
    <body>
        <h1>WDD330 Portfolio</h1>
        
        <input id="input_1" type="text"><button onclick="LogIt('input_1', fetch_nan, display)">Log It!</button>
        <div id="output_1"></div>

        <input id="input_2" type="text"><button onclick="number('input_2', fetch_num, sum, display)">+</button>
        <div id="output_2"></div>

        <input id="input_3_1" type="text">
        <input id="input_3_2" type="text"><button onclick="multi('input_3_1', 'input_3_2', fetch_num, display)">*</button>
        <div id="output_3"></div>

        <footer><a href="../index.html">Home</a></footer>

        <script>
            function fetch_nan(id) {
                let value = document.getElementById(id).value;
                if (isNaN(value)) {
                    return value;
                }
                else {
                    return "Please enter a word";
                }
            }

            function fetch_num(id) {
                let value = document.getElementById(id).value;
                if (!isNaN(value)) {
                    return value;
                }
                else {
                    return "Please enter a number";
                }
            }

            function display(id, some) {
                if (some != null || some != undefined) {
                    document.getElementById(id).innerHTML += some;
                } else if (id == null || id == undefined) {
                    document.getElementById("input_1").innerHTML += "Error";
                } else {
                    document.getElementById(id).innerHTML += "Please try again";
                }
            }

            function LogIt(id, callback, callback2) {
                let response = callback(id);
                callback2("output_1", response);
            }   
            
            function sum(num) {
                let sum = 0;
                let problem = " ";
                for (let i = 0; i <= num; i++) {
                    sum += i;
                    if (i == num) {
                        problem += i;
                    } else {
                        problem += i + " + ";
                    }
                }
                problem += " = " + sum;
                return problem;
            }

           function number(id, callback, callback2, callback3) {
                let value = callback(id);
                let number = callback2(value);
                callback3("output_2", number);
           }

           function multi(id_1, id_2, callback, callback2) {
               let x = callback(id_1);
               let y = callback(id_2);
               let answer = (x,y) => x*y;
               callback2('output_3', answer);
           }
        </script>
    </body>
</html>
